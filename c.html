<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('G.jpg');
            background-size: cover;
            margin: 5px;
            font-family: "Times New Roman", Times, serif;
        }
        header {
            background: rgba(255, 0, 0, 0.4);
            color: darkcyan;
            padding: 1em 0;
            text-align: center;
            width: 100%;
        }
        .cart {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #987;
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }
        .cart h2 {
            text-align: center;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart ul li {
            margin: 10px 0;
            padding: 10px;
            background:rgb(0, 255, 255, 0.5);
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item {
            display: flex;
            align-items: center;
        }
        .cart-item img {
            width: 50px;
            height: 75px;
            margin-right: 20px;
            border-radius: 5px;
        }
        .total {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
        button {
            background: green;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: red;
        }
        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin-top: 20px;
        }
        a:hover {
            color: black;
        }
        nav {
            background: rgba(0, 255, 255, 0.5);
            color: white;
            padding: 4px;
            text-align: center;
            width: 99%;
        }
        nav a {
            color: black;
            text-decoration: none;
            margin: 17px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1><p style="letter-spacing: 30px;"> YOUR CART</p></h1>
    </header>
      <nav>
        <a href="index.html">Home</a>
        <a href="t.html">Books Store</a>
        <a href="c.html">Cart</a>
        <a href="r.html">Registration</a>
        <a href="l.html">Login</a>
    </nav>
    <section class="cart">
        <h2>Books in Your Cart</h2>
        <ul id="cartItems">
            <li>Your cart is empty.</li>
        </ul>
        <p class="total" id="totalPrice">Total: $0.00</p>
        <button onclick="clearCart()">Clear Cart</button>
    </section>
    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItems = document.getElementById('cartItems');
        const totalPriceElement = document.getElementById('totalPrice');
        let totalPrice = 0;
        function renderCart() {
            cartItems.innerHTML = '';
            totalPrice = 0;
            if (cart.length === 0) {
                cartItems.innerHTML = '<li>Your cart is empty.</li>';
                totalPriceElement.textContent = 'Total: $0.00';
                return;
            }
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <span>${item.name}</span>
                        <span>by ${item.author}</span> - $${item.price.toFixed(2)}
                        <button onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
                cartItems.appendChild(li);
                totalPrice += item.price;
            });

            totalPriceElement.textContent = `Total: $${totalPrice.toFixed(2)}`;
        }
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }
        function clearCart() {
            localStorage.removeItem('cart');
            cart.length = 0;  
            renderCart();
        }
        renderCart(); 
    </script>
</body>
</html>
